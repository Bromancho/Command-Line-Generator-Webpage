<!--This should be broken out into it's own file probably as well-->
<script>
  
function makeCL(){
  let antimods = document.forms[0].elements["antistasimods"].value

  let terrmods = document.forms[1].elements["terrains"].value

  let factmods = Array.from(document.forms[2].elements["antistasifactions"]).filter(x=>x.checked).map(x=>x.value)

  //Important following Arrays element index is important. Should be in same order as the values from the checkboxes above.
  //Array of the Antistasi mods, probably will never use Dev1 or Dev2 in this but hey.
  let antimodsarr = [
    "@AntistasiTheMod", //0
    "@Dev1AntistasiDevBuild", //1
    "@Dev2AntistasiDevBuild" //2
  ]

  //2D Array of terrain mods, each element of the array is another array that contains the terrain's required mods.
  let terrainsarr = [
    [], //0
    ["@CUPTerrainsCore","@VirolahtiValtatie7"], //1
    ["@CUPTerrainsCore","@CUPTerrainsMaps"], //2
    ["@CUPTerrainsCore","@Anizay"], //3
    ["@CUPTerrainsCore","@Kujari"], //4
    ["@CUPTerrainsCore","@KunduzAfghanistanFixedDoors"], //5
    ["@UMBColombia"], //6
    ["@TembelanIsland"], //7
    ["@CUPTerrainsCore","@CUPTerrainsMaps20"], //8
    ["@CUPTerrainsCore","@KingdomofRegero"], //9
    ["@CUPTerrainsCore","@NapfIslandA3"], //10
    ["@CUPTerrainsCore","@NapfWinterSnowfall"], //11
    ["@CUPTerrainsCore","@IslaDuala"] //12
  ]
  
  //2D Array of faction mods, each element of the array is another array that contains the factions's required mods (on our servers).
  let factsmodsarr = [
    [], //0
    ["@CUPUnits","@CUPVehicles","@CUPWeapons"], //1
    ["@RHSAFRF","@RHSGREF","@RHSUSAF","@RHSSAF"], //2
    ["@RHSAFRF","@RHSGREF","@RHSUSAF","@RHSSAF","@3CBFactions"], //3
    ["@RHSAFRF","@RHSGREF","@RHSUSAF","@RHSSAF","@RKSLStudiosAttachmentsv302","@3CBBAFEquipment","@3CBBAFUnits","@3CBBAFUnitsACEcompatibility","@3CBBAFUnitsRHScompatibility","@3CBBAFVehicles","@3CBBAFVehiclesRHSreskins","@3CBBAFVehiclesServicingextension","@3CBBAFWeapons","@3CBBAFWeaponsRHSammocompatibility"], //4
    ["@CUPTerrainsCore","@IronFrontArmA3ACE3Compatibilitypatch","@BystrokhodnyTanksBT7AndVariants","@IFA3AIO","@WW2ArmoredCarsIFA3","@WW2TanksIFA3"], //5
    ["@CUPUnits","@CUPVehicles","@CUPWeapons","@BWMod"], //6
    ["@CUPTerrainsCore","@IronFrontArmA3ACE3Compatibilitypatch","@IFA3AIO"], //7
    ["@CUPUnits","@CUPVehicles","@CUPWeapons","@SFPSwedishForcesPack"], //8
    ["@ImprovedMeleeSystem","@WebKnightsZombiesandCreatures","@DrongosSpooksandAnomalies"], //9
    ["@CUPUnits","@CUPVehicles","@CUPWeapons","@CUPTerrainsCore","@CBAA3","@ColdWarRearmedIII"], //10

  ]

  //Array of Mandatory mods. These will be force loaded when joining.
  let mandatoryMods = [
    "@ace",
    "@CBAA3",
    "@EnhancedMovement",
    "@TaskForceArrowheadRadioBETA",
    "@ZeusEnhanced",
    "@VETUnflipping",
    "@GruppeAdlerTrenches",
    "@ProneLauncher",
    "@BackpackOnChestRedux",
    "@DUISquadRadar"
    //"@ZeusEnhancedACE3Compatibility", REMOVED 2024-07-29
  ]
  
  let op = []

  //Sandwich arrays into string for displaying.
  op.push(antimodsarr[antimods])
  op.push(mandatoryMods)
  op.push(...terrainsarr[terrmods])
  op.push(...factmods.map(x=>factsmodsarr[x]))

  //Hacky. make a new set to dedupe array, flatten it to 1D. Join the array into a string, add trailing semicolon cause it's cool.
  let str = Array.from(new Set(op.flat())).join(";") + ";"
  document.getElementById("res").value=str;
}

//Add Event Listener for selecting all text in the result field.
document.addEventListener("DOMContentLoaded", () => {
  res.addEventListener("click", function (e) {
    let selectedText = res.select();
  });
});
</script>
